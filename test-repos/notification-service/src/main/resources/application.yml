spring:
  application:
    name: notification-service
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:notifications@example.com}
    password: ${MAIL_PASSWORD:password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000

server:
  port: 8083

logging:
  level:
    com.example.notificationservice: DEBUG
    org.springframework.web: INFO

notification:
  sms:
    provider: twilio
    api-key: ${SMS_API_KEY:default-key}
  email:
    from: notifications@example.com

