spring:
  application:
    name: order-service
  datasource:
    url: jdbc:mysql://localhost:3306/orderdb
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000

server:
  port: 8082

logging:
  level:
    com.example.orderservice: DEBUG
    org.springframework.web: INFO

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

