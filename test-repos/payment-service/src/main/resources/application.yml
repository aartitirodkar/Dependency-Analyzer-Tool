spring:
  application:
    name: payment-service
  datasource:
    url: jdbc:mysql://localhost:3306/paymentdb
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8084

logging:
  level:
    com.example.paymentservice: DEBUG
    org.springframework.web: INFO

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

payment:
  gateway:
    url: https://api.paymentgateway.com
    api-key: ${PAYMENT_API_KEY:default-key}

